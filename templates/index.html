<!DOCTYPE html>
<html>

<head>
    <title>Web Scraping Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Web Scraping Example</h1>
        <form method="post">
            <label for="urls">URLs (comma-separated):</label>
            <input type="text" id="urls" name="urls" value="{{ urls }}" required>
            <label for="tag">Tag:</label>
            <input type="text" id="tag" name="tag" value="{{ tag }}" required>
            <input type="submit" value="Scrape">
        </form>

        {% if websites %}
        <h2>Scraped Data</h2>
        {% for website in websites %}
        <h3>Website: {{ website.url }}</h3>
        <ul>
            {% for heading in website.data.headings %}
            <li>{{ heading }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
        {% elif 'error' in websites %}
        <p style="color: red;">Error: {{ websites.error }}</p>
        {% endif %}
    </div>
</body>

</html>
